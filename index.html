<!DOCTYPE html>
<html lang="ru">

    <link rel="shortcut icon" type="image/x-icon" href="./img/icons/logo.png">

                        <nav class="nav">

                                <li class="nav__item">
                                    <a class="nav__link" href="#">

                                    </a>

                                <li class="nav__item">

                                    </svg>
                                    
                            </div>
